<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap WebDriver</title>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/bootstrap-fileupload.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/bootstrap-multiselect.css" rel="stylesheet">
    <link href="css/experiments.css" rel="stylesheet">
</head>
<body>

<form class="form-horizontal span3 experiment-tile">
    <legend>Form Title</legend>

    <div class="input-append date datepicker" id="dp3">
        <input data-bind="dueDate" size="16" type="text" readonly="" class="span2">
        <span class="add-on"><i class="icon-calendar"></i></span>
    </div>

    <div>
        <label class="control-label">Tech:</label>
        <div>
            <select class="selectpicker">
                <option>Auto</option>
                <option>Manual</option>
                <option>No ADB</option>
            </select>
        </div>
    </div>

    <div>
        <label class="checkbox"><input type="checkbox" value="">
            Stop the process?
        </label>
    </div>
    <div>
        <label class="checkbox checkbox-enter">
            <input type="checkbox" value="">
            Label with Enter.
        </label>
    </div>

    <div>
        <label class="control-label">TPT Test:</label>

        <div>
            <div class="fileupload fileupload-new" data-provides="fileupload">
                <span class="btn btn-file"><span class="fileupload-new">Select file</span><span
                    class="fileupload-exists">Change</span><input type="file"/></span>
                <span class="fileupload-preview"></span>
                <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
            </div>
        </div>
    </div>

    <label class="control-label">Span:</label>

    <div class="controls">
        <span data-bind="span" class="uneditable-input input-block-level">test</span>
    </div>

    <label class="control-label">Budget:</label>

    <div class="controls">
        <div class="input-prepend input-block-level">
            <span class="add-on">$</span>
            <span data-bind="budget" class="uneditable-input input-block-level short-input">123</span>
        </div>
    </div>

    <label class="control-label">Project Data:</label>

    <div class="controls">
        <button id="downloadProjectDataButton" class="btn download-btn" type="button"><i class="icon-download-alt"></i>
            Download
        </button>
    </div>

    <label class="control-label">DownloadNegative:</label>

    <div class="controls">
        <button id="downloadNegative" class="btn download-btn" type="button"><i class="icon-download-alt"></i> Download
        </button>
    </div>

    <label class="control-label">DownloadApex:</label>

    <div class="controls">
        <button id="downloadApex" class="btn download-btn" type="button"><i class="icon-download-alt"></i> Download</button>
    </div>

    <label class="control-label">LPID for Merge:</label>
    <div class="controls">
        <div class="input-append input-block-level">
            <input data-bind="lpIdMerge" type="text" class="input-block-level short-input integer">
            <span id="verifyLpIdMergeButton" class="add-on btn"><i class="icon-ok not-clickable"></i></span>
        </div>
    </div>

    <label class="control-label">Source:</label>

    <div class="controls">
        <select id="example" class="multiselect" multiple="multiple">
            <option value="cheese">Cheese</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="mozarella">Mozzarella</option>
            <option value="mushrooms">Mushrooms</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="onions">Onions</option>
            <option value="carrots">Carrots</option>
        </select>
    </div>

</form>

<!--<script src="http://code.jquery.com/jquery.js"></script>-->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/bootstrap-fileupload.js"></script>
<script src="js/bootstrap-select.js"></script>
<script src="js/bootstrap-multiselect.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.selectpicker').selectpicker();
        var today = new Date();

        $('#dp3').datepicker({
            format:'dd-mm-yyyy',
            autoclose:true,
            keyboardNavigation:true
        });
        $('#dp3').datepicker('setValue', today);

        $('#downloadProjectDataButton').on('click', function () {
            window.location.href = '../../resources/upload/text.docx';
        });
        $('#downloadApex').on('click', function () {
            window.location.href = '../../resources/upload/create_training.apex';
        });

        $('#example').multiselect({
            includeSelectAllOption:true,
            enableFiltering:true,
            maxHeight:150
        });
    });
</script>
</body>
</html>
